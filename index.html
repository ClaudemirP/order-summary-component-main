<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="body">
    <header>
      <div class="banner">
        <img class="banner__img" src="images/illustration-hero.svg" alt="girl dancing">
        <h1 class="banner__title">Order Summary</h1>
      </div>
    </header>
  
    <div class="content">
      <p class="paragraph content__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
  
    <div class="plan">
      <img src="/images/icon-music.svg" alt="Icon Music" class="plan__icon">
      <h2 class="plan__title plan__item">Annual Plan</h2>
      <p class="plan__item paragraph">$59.99/year</p>
    
      <h2 class="plan__change change">Change</h2>
    </div>
  
    <div class="button">
      <button class="button__item">Proceed to Payment</button>
      <h2 class="plan__change">Cancel Order</h2>
    </div>
  
  </div>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Claudemir Ribeiro</a>.
</footer>
</body>
</html>
